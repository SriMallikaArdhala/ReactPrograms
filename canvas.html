<html>
<head>
<title>Canvas Demo</title>
</head>
<body>
<Canvas width=300 height=300 id='c' style="border:1Px solid" />
<script>
var can=document.getElementById('c');
var ctx=can.getContext("2d")
ctx.fillText("Hello",20,20);
ctx.moveTo(100,100);
ctx.lineTo(200,200);
ctx.stroke();
</script>
</body>
</html>
