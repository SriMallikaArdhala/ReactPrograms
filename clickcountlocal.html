<!DOCTYPE html>
<html>
<head>
    <title>Click Count Demo</title>
</head>
<body>
    <button onclick="count()">Click Me</button>
    <p id="p"/>
    <script>
        function count() {
            if (typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("p").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
            } else {
                document.getElementById("p").innerHTML = "your browser is not supporting webstorage";
            }
        }
    </script>
</body>
</html>
