<html>
<head>
<title>gradient Demo</title>
</head>
<body>
<svg width="500" height="500">
<circle cx="300" cy="300" r="100" stroke="red" stroke-width="4px" fill="green"id="c" onclick="getColor()"/> 
</svg>
<svg >
<rect width="100" height="300" stroke="yellow" stroke-width="4px" fill="blue"  id="r" onclick="getSize()"/> 
</svg>
<script>
function getColor(){
	alert("the circle color is :"+document.getElementById("c").getAttribute("fill")+"color");
}
function getSize(){
    var x=parseFloat(document.getElementById("r").getAttribute("width"));
   var y=parseFloat(document.getElementById("r").getAttribute("height"));
  alert("the size of the rectangle: "+ x + y);

}
</script>
<svg >
<polygon points="220,10,300,210,170,250,123,234" stroke="blue" stroke-width="4px" fill="blue" /> 
</svg>
<svg >
<line x1="0" y1="0" x2="300" y2="200"  stroke="black" stroke-width="3"/> 
</svg>
<svg >
<ellipse rx="100" ry="50" cx="120" cy="80"  stroke="pink" stroke-width="4px" fill="red" /> 
</svg>
<svg >
<polyline points="0,0 50,150 100,75 150,50 200,140 250,140"  stroke="green" stroke-width="2px" fill="none"/> 
</svg>
<svg width=400 height=400>
<defs>
<radialGradient cx="50%" cy="50%" r="50%" fx="50%" fy="50%" id="rg"> 
<stop offset=0 stop-color="red" stop-opacity=1 />
<stop offset=100 stop-color="lightgreen" stop-opacity=1 />
</radialGradient>
</defs>
<circle cx=200 cy=200 r=100 fill="Url(#rg)"/>
</svg>
<svg width=400 height=400>
<defs>
<LinearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="lg"> 
<stop offset=0 stop-color="red" stop-opacity=1 />
<stop offset=100 stop-color="lightgreen" stop-opacity=1 />
<LinearGradient/>
</defs>
<circle cx=200 cy=200 r=100 fill="url(#lg)"/>
</svg>

</body>
</html>
