<html>
<head>
         <title>higher order functions</title>
</head>
<body>
<h6>map() demo</h6>
<p id="m"></p>
<h6>filter() demo</h6>
<p id="f"></p>
<h6>reduce() demo</h6>
<p id="r"></p>
<script>
let numbers = [1, 2, 3, 4, 5];
let a= numbers.map((number) => {return number + 1});
document.getElementById('m').innerHTML= a;
let b = numbers.filter((number) => {return number % 2 !== 0});
document.getElementById('f').innerHTML= b;
let totalValue = numbers.reduce((sum, number) => {return sum + number});
document.getElementById('r').innerHTML= totalValue;
</script>
</body>
</html>
